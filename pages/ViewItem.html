              <img
                src="../img/minus-circle.png"
                alt="Decrease"
                class="btn"
                onclick="decrease()"
              />
              <input
                type="text"
                id="numberField"
                value="1"
                readonly
                style="width: 50px; text-align: center; border-radius: 14px"
              />
              <img
                src="../img/add.png"
                alt="Increase"
                class="btn"
                onclick="increase()"
              />
            </div>
            <br />
            <div class="buttons">
              <div class="button-group">
                <label class="check-button" id="medium">
                  <input type="checkbox" onchange="toggleCheck('medium')" />

                </label>
                <label class="check-button" id="large">
                  <input type="checkbox" onchange="toggleCheck('large')" />
                  Large
                </label>
                <label class="check-button" id="xlarge">
                  <input type="checkbox" onchange="toggleCheck('xlarge')" />
                  XLarge
                </label>
                <label class="check-button" id="xxlarge">
                  <input type="checkbox" onchange="toggleCheck('xxlarge')" />
                  XXLarge
                </label>
              </div>
            </div>

              <input type="submit" value="Place Order" class="add-item" />
            </div>

    <script>
      function decrease() {
        var numberField = document.getElementById("numberField");
        var currentValue = parseInt(numberField.value);
        if (currentValue > 1) {
          numberField.value = currentValue - 1;
        }
      }

      function increase() {
        var numberField = document.getElementById("numberField");
        var currentValue = parseInt(numberField.value);
        numberField.value = currentValue + 1;
      }
      function toggleCheck(id) {
        var checkbox = document.getElementById(id);
        var checkboxes = document.querySelectorAll(".check-button");

        for (var i = 0; i < checkboxes.length; i++) {
          checkboxes[i].classList.remove("checked");
        }

        if (checkbox.querySelector("input").checked) {
          checkbox.classList.add("checked");
        }
      }
    </script>
