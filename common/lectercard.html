<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="../css/card.css" />
    <link rel="stylesheet" type="text/css" href="../css/lectercard.css" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika&family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #f5f5dc">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="brand" href="#">Chef's Daughter</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="navbutton" aria-current="page" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="navbutton" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="navbutton" href="#">FAQs</a>
            </li>
            <li class="nav-item">
              <a class="navbutton" href="#">My Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Code zone -->
    <div class="dashboard">
      <div class="sidebar">in progress</div>
      <div class="card-field">
        <div class="card-place">
          <div class="card-title"><h1>My Profile</h1></div>
          <!-- Place Content of card here -->
          <div class="inner-card">
            <div class="logo-container">
              <img src="../img/logo.png" alt="Logo" />
            </div>
            <table>
              <!-- Row 1: Name and Sample Name -->
              <tr>
                <td>
                  <div class="column-container">
                    <img src="../img/nameicon.png" alt="Name Image" />
                    <div class="info-container">
                      <p class="info-label">Name</p>
                      <p class="info">Jimmy Gusmanos</p>
                    </div>
                  </div>
                </td>
              </tr>

              <!-- Row 2: Address and Sample Address -->
              <tr>
                <td>
                  <div class="column-container">
                    <img src="../img/addressicon.png" alt="Address Image" />
                    <div class="info-container">
                      <p class="info-label">Address</p>
                      <p class="info">500 Grubs Street, Sampaloc, Manila</p>
                    </div>
                  </div>
                </td>
              </tr>

              <!-- Row 3: Email and Sample Email -->
              <tr>
                <td>
                  <div class="column-container">
                    <img src="../img/emailicon.png" alt="Email Image" />
                    <div class="info-container">
                      <p class="info-label">Email</p>
                      <p class="info">jimmygusmanos@gmail.com</p>
                    </div>
                  </div>
                </td>
              </tr>

              <!-- Row 4: Contact number and Sample Contact Number -->
              <tr>
                <td>
                  <div class="column-container">
                    <img
                      src="../img/contactnoicon.png"
                      alt="Contact Number Image"
                    />
                    <div class="info-container">
                      <p class="info-label">Contact number</p>
                      <p class="info">09275092022</p>
                    </div>
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <!-- End of content card -->
        </div>
      </div>
    </div>
    <!-- End Code -->
  </body>
</html>
