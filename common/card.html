<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="../css/card.css" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika&family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #f5f5dc">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button id="openNav" class="w3-button w3-xlarge" onclick="w3_open()">
          <div class="arrow">></div>
        </button>
        <button id="closeNav" class="w3-button w3-xlarge" onclick="w3_close()">
          <div class="arrow">&#60;</div>
        </button>
        <a class="brand" href="#">Chef's Daughter</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="navbutton" aria-current="page" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="navbutton" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="navbutton" href="#">FAQs</a>
            </li>
            <li class="nav-item">
              <a class="navbutton" href="#">My Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Code zone -->
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" id="mySidebar">
      <center><button class="add-item">ORDER NOW</button></center>
      <a href="#" class="w3-bar-item w3-button"
        ><span><img src="../img/profile.png" class="icon" /></span>My Profile</a
      >
      <a href="#" class="w3-bar-item w3-button"
        ><span><img src="../img/utensils.png" class="icon" /></span>Pending
        Order</a
      >
      <a href="#" class="w3-bar-item w3-button"
        ><span><img src="../img/biking-mountain.png" class="icon" /></span
        >Accepted Orders</a
      >
      <a href="#" class="w3-bar-item w3-button"
        ><span><img src="../img/list-check.png" class="icon" /></span>Past
        Orders</a
      >
      <a href="#" class="w3-bar-item w3-button"
        ><span><img src="../img/sign-out-alt.png" class="icon" /></span
        >Logout</a
      >
    </div>

    <div class="dashboard" id="main">
      <div class="card-field">
        <div class="card-place">
          <div class="card-title"><h1>Title of Card</h1></div>
          <!-- Place Content of card here -->

          <!-- End of content card -->
        </div>
      </div>
    </div>

    <!-- End Code -->
    <script>
      function w3_open() {
        document.getElementById("main").style.marginLeft = "25%";
        document.getElementById("mySidebar").style.width = "25%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = "none";
        document.getElementById("closeNav").style.display = "inline-block";
      }
      function w3_close() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
        document.getElementById("closeNav").style.display = "none";
      }
      window.addEventListener("load", function () {
        w3_open();
      });
    </script>
  </body>
</html>
