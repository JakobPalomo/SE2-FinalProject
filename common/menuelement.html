<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="../css/menuelement.css" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika&family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #f5f5dc">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="brand" href="#">Chef's Daughter</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="navbutton" aria-current="page" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="navbutton" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="navbutton" href="#">FAQs</a>
            </li>
            <li class="nav-item">
              <a class="navbutton" href="#">My Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Code zone -->

    <div class="menu-item">
      <img src="../img/food.jpg" alt="food" class="menu-display" />
      <div class="detail-field">
        <p class="food-name">Longganisa</p>
        <p class="food-price">₱250</p>
      </div>
      <div class="desc-field">
        <p class="food-desc">This is a traditional food item now available</p>
      </div>
      <center><button class="add-item">Add Item</button></center>
    </div>

    <div class="cart-item">
      <img src="../img/food.jpg" alt="food" class="cart-display" />
      <div class="detail-cart">
        <p class="foodcart-name">Longganisa</p>
        <p class="foodcart-name">
          <button class="amount">-</button> 1 <button class="amount">+</button>
        </p>
      </div>
      <div class="price">
        <p class="total-price">₱250</p>
        <img
          src="../img/cross-circle (2).png"
          alt="food"
          width="24px"
          height="24px"
        />
      </div>
    </div>

    <div class="cart-item">
      <img src="../img/food.jpg" alt="food" class="cart-display" />
      <div class="detail-cart">
        <p class="foodcart-name" style="margin-top: 26px">Longganisa</p>
      </div>
      <div class="price">
        <p class="total-price">₱500</p>
        <p class="total-price">x2</p>
      </div>
    </div>

    <!-- End Code -->
  </body>
</html>
